<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="macros.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../fitness-apps.css">
  </head>
  <body class="body">
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
  <ul class="navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" href="#">Active</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Link</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Link</a>
    </li>
    <li class="nav-item">
      <a class="nav-link disabled" href="#">Disabled</a>
    </li>
  </ul>
</nav>
<section id="app">
     <div class="container">
         <div class="row">
         <div class="col-md-6" id="appBody">
             <h3>Macros</h3>
             <form class="form-group">
                 <div  id="age_groip">
                    <h1 class="small_header">age</h1>
                    <input type="number" class="form-control" id="age" placeholder="Enter your age" name="age">
                 </div>
                 <div id="gender">
                     <h1 class="small_header">gender</h1>
                    <label class="btn btn-secondary active">
                    <input type="radio" name="male" id="male" autocomplete="off" checked> male
                    </label>
                    <label class="btn btn-secondary">
                    <input type="radio" name="female" id="female" autocomplete="off"> female
                    </label>
                </div>
                 <div  id="hight" class="form-check form-check-inline">
                    <input type="number" class="form-control" id="feet" placeholder="Enter your height" name="feet" required>
                    <input type="number" class="form-control" id="inches" placeholder="Enter your inches" name="inches" required>    
                 </div>
                 <div  id="weight_section">
                    <h1 class="small_header">weight</h1>
                    <input type="number" class="form-control" id="weight" placeholder="Enter your weight" name="weight">
                 </div>
                 <div class="card bg-primary">
                  <div class="card-block">
                    <h3 id="test">split:</h3>
                 </div>
                 </div>
                <div id="activity_level">
                    <h1 class="small_header">activity</h1>
                    <select name="activity_level" class="custom-select">
                    <option selected>activity level</option>
                    <option value="sedimentary">sedimentary</option>
                    <option value="light">light</option>
                    <option value="moderate">moderate</option>
                    <option value="heavy">heavy</option>
                    </select>
                </div>
                <div id="goal">
                     <h1 class="small_header">goal</h1>
                    <label class="btn btn-secondary active">
                    <input type="radio" name="weight_loss" id="weight_loss" autocomplete="off" checked> weight loss
                    </label>
                    <label class="btn btn-secondary">
                    <input type="radio" name="maintain" id="maintain" autocomplete="off"> maintenence
                    </label>
                    <label class="btn btn-secondary">
                    <input type="radio" name="bulk" id="bulk" autocomplete="off"> bulk up
                    </label>
                </div>
             </form>
             <button onclick=" macros.setMacros(); macros.getMacros();">submit</button>
             <div onclick="">
                    <h2 id="Calories">placeholder</h2>
                    <table class="">
                    <tr>
                        <td>protein</td>
                        <td>100g</td>
                    </tr>
                    <tr>
                        <td>Carbohydrates</td>
                        <td>100g</td>
                    </tr>
                    <tr>
                        <td>fat</td>
                        <td>100g</td>
                    </tr>
                    </table>
            </div>
         </div>
     </div>
     </div>
</section>
        
    </body>
</html>
